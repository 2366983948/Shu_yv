<!DOCTYPE html> 
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>提示 ：{{username}}</p>
        <button @click="flag = !flag">Toggle Flag</button>
        <p v-if="flag">请求成功---被v-if控制。如果flag为false，该标签不会被创建</p>
        <p v-show="flag">请求成功---被v-show控制。如果flag为false，或通过css来隐藏该标签</p>

    </div>

    <script>
        const vm = {
            data:function(){
                return {
                    username:'控制逐渐是否渲染',
                    flag:true
                }
            }
        }
        const app = Vue.createApp(vm)
        app.mount('#app')
    </script>
</body>
</html>
